{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block main_content %}
    <h1>This is the Login Page</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p class="text-center">
            Don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
{% endblock %}

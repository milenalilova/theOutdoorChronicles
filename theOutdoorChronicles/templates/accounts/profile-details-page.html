{% extends 'base.html' %}

{% block title %}
    Profile Details
{% endblock %}

{% block main_content %}
    <div class="profile-card">
        <img src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}'s profile picture"
             class="profile-image"
             style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">

        <h1>Profile Details</h1>
        <div class="profile-info">
            <p>
                First Name:
                {{ profile.first_name }}
            </p>
            <p>
                Last Name:
                {{ profile.last_name }}
            </p>
            <p>
                Location:
                {{ profile.location }}
            </p>
        </div>

        <a href="{% url 'edit-profile' user.pk %}">Edit Profile</a>
        <a href="{% url 'delete-profile' user.pk %}">Delete Profile</a>
    </div>
{% endblock %}

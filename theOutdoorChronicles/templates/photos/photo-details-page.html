{% extends 'base.html' %}

{% block title %}
    Details Photo Page
{% endblock %}

{% block main_content %}
    <h1>This is the Details Photo Page</h1>
    <div>
        <img src="{{ photo.image.url }}" alt="{{ photo.common_name }}'s picture"
             class="img-fluid w-100" style="height: 400px; object-fit: cover;">
    </div>
    <div>
        <p>
            Photo taken by: {{ photo.user.username }}
        </p>
        <p>
            {{ photo.description }}
        </p>

    </div>
{% endblock %}

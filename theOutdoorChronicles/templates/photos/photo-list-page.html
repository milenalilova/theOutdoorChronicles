{% extends 'base.html' %}

{% block title %}
    List Photo Page
{% endblock %}

{% block main_content %}
    <h1>This is the List Photo Page</h1>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}" alt="{{ photo.trail.name }}'s picture"
             class="img-fluid w-100" style="height: 400px; object-fit: cover;">
    {% endfor %}
{% endblock %}

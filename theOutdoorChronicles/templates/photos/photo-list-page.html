{% extends 'base.html' %}

{% block title %}
    List Photo Page
{% endblock %}

{% block main_content %}
    <div class="trails-grid">
        {% for photo in photos %}
            <div class="trail-card">
                <div class="trail-image">
                    <a href="{% url 'photo-details' photo.pk %}">
                        <img src="{{ photo.image.url }}" alt="Photo of {{ photo.trail.name }}">
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>

    {# TODO make partial #}

    {% if is_paginated %}
        {% include 'partials/pagination.html' %}
    {% endif %}
{% endblock %}

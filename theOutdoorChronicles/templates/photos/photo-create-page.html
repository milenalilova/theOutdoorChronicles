{% extends 'base.html' %}

{% block title %}
    Create Photo Page
{% endblock %}

{% block main_content %}
    <div class="feed-header">
        <h1>Upload a Photo</h1>
        <p class="feed-subtitle">Share your photos with the community</p>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Photo</button>
    </form>
{% endblock %}

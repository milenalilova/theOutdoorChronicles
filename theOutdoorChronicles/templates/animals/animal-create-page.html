{% extends 'base.html' %}

{% block title %}
    Create Animal Page
{% endblock %}

{% block main_content %}
    <div class="trails-header">
        <h1>Create a New Animal</h1>
        <p class="trails-subtitle">Add a new animal to the database with detailed information</p>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Animal</button>
    </form>
{% endblock %}

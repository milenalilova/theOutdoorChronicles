{% extends 'base.html' %}

{% block title %}
    Details Animal Page
{% endblock %}

{% block main_content %}
    <h1>This is the Details Animal Page</h1>
    <div>
        <img src="{{ animal.image.url }}" alt="{{ photo.trail.name}}'s picture"
             class="img-fluid w-100" style="height: 400px; object-fit: cover;">

    </div>

    {{ animal.common_name }}
    {{ animal.species }}
    Found on Trails: {{ animal.trails }}

    <a href="{% url 'animal-edit' animal.pk %}">Edit Animal</a>
    <a href="{% url 'animal-delete' animal.pk %}">Delete Animal</a>
{% endblock %}

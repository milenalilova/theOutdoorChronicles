{% extends 'base.html' %}

{% block title %}
    Animal Photos Page
{% endblock %}

{% block main_content %}
    <h1>This is the Animal Photos Page</h1>

    {% include 'partials/animal-details-buttons.html' %}
    <div class="trails-grid">
        {% for photo in photos %}
            <div class="trail-card">
                <div class="trail-image">
                    <a href="{% url 'photo-details' photo.pk %}">
                        <img src="{{ photo.image.url }}" alt="Photo of {{ photo.trail.name }}">
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>

    {% include 'partials/pagination.html' %}

{% endblock %}

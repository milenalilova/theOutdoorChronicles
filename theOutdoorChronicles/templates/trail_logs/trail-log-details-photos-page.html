{% extends 'base.html' %}

{% block title %}
    Trail Log Details Photos Page
{% endblock %}

{% block main_content %}
    <h1>This is the Trail Log Details Photos Page</h1>

    {% if photos %}
        {% for photo in photos %}
            <p>
                {{ photo }}
            </p>
        {% endfor %}
    {% else %}
        No photos uploaded for this log!
    {% endif %}

{% endblock %}

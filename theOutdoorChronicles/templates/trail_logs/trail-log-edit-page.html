{% extends 'base.html' %}

{% block title %}
    Edit Trail Log Page
{% endblock %}

{% block main_content %}

    <div class="trails-header">
        <h1>Edit Your Log</h1>
        <p class="trails-subtitle">Update your journey on {{ traillog.trail.name }}, {{ traillog.trail.location }}</p>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Edit Log</button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Edit Trail Log Page
{% endblock %}

{% block main_content %}
    <h1>This is the Edit Log Page</h1>
    <form method="post" enctype="multipart/form-data">
        <p>Trail log edit for: {{ traillog.trail.name }}</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Edit Log</button>
    </form>
{% endblock %}

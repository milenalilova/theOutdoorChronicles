<div class="trail-card">
    <div class="trail-image">
        <img src="{{ log.trail.image.url }}" alt="{{ log.trail.name }}">
        <div class="trail-difficulty {{ log.trail.difficulty|lower }}">
            {{ log.trail.difficulty }}
        </div>
    </div>
    <div class="trail-content">
        <h2 class="trail-name">
            <a href="{% url 'trail-details' log.trail.pk %}" style="color: inherit; text-decoration: none;">
                {{ log.trail.name }}
            </a>
        </h2>
        <p class="trail-location">
            <i class="fas fa-map-marker-alt"></i> {{ log.trail.location }}
        </p>
        <div class="trail-stats">
            <span><i class="fas fa-route"></i> {{ log.trail.length }} km</span>
            <span><i class="fas fa-mountain"></i> {{ log.trail.elevation_gain }}m</span>
            <span><i class="fas fa-road"></i> {{ log.trail.route_type }}</span>
        </div>
    </div>
</div>

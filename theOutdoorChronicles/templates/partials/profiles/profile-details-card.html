<div class="trail-info-container">
    <div class="trail-header">
        <h1>{{ profile.user.username }}</h1>
        <p class="trail-location">
            <i class="fas fa-map-marker-alt"></i> {{ profile.location }}
        </p>
    </div>

    <!-- Key Statistics -->
    <div class="trail-stats-card">
        <div class="stat-item">
            <i class="fas fa-user"></i>
            <div class="stat-content">
                <span class="stat-label">First Name</span>
                <span class="stat-value">{{ profile.first_name }}</span>
            </div>
        </div>
        <div class="stat-item">
            <i class="fas fa-user"></i>
            <div class="stat-content">
                <span class="stat-label">Last Name</span>
                <span class="stat-value">{{ profile.last_name }}</span>
            </div>
        </div>
        <div class="stat-item">
            <i class="fas fa-location-dot"></i>
            <div class="stat-content">
                <span class="stat-label">Location</span>
                <span class="stat-value">{{ profile.location }}</span>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="trail-actions">
        <a href="{% url 'edit-profile' user.pk %}" class="action-button edit">
            <i class="fas fa-edit"></i> Edit Profile
        </a>
        <a href="{% url 'delete-profile' user.pk %}" class="action-button delete">
            <i class="fas fa-trash-alt"></i> Delete Profile
        </a>
    </div>
</div>

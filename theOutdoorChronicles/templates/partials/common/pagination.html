<div class="pagination">
    {% if page_obj.has_previous %}
        <a href="?{{ page_param|default:'page' }}={{ page_obj.previous_page_number }}" class="page-link">&laquo;
            Previous</a>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
        {% if page_obj.number == num %}
            <span class="page-link active">{{ num }}</span>
        {% else %}
            <a href="?{{ page_param|default:'page' }}={{ num }}" class="page-link">{{ num }}</a>
        {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
        <a href="?{{ page_param|default:'page' }}={{ page_obj.next_page_number }}" class="page-link">Next &raquo;</a>
    {% endif %}
</div>

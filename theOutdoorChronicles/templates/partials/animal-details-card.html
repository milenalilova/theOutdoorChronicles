<div class="trail-card">
    <div class="trail-image">
        <img src="{{ animal.image.url }}" alt="{{ animal.common_name }}">

        {#                                            <div class="trail-difficulty {{ animal.conservation_status|lower }}">#}
        {#                                                {{ animal.conservation_status }}#}
        {#                                            </div>#}

        {# TODO display conservation status properly. Fix colour #}

    </div>
    <div class="trail-content">
        <h2 class="trail-name">{{ animal.common_name }}</h2>
        <p class="trail-location">
            <i class="fas fa-microscope"></i> {{ animal.species }}
        </p>
        <div class="trail-stats">
                    <span>
                        <i class="fas fa-book"></i> 
                        <a href="{{ animal.wikipedia_page }}" target="_blank">Wikipedia</a>
                    </span>
            {% if animal.additional_info %}
                <span>
                            <i class="fas fa-info-circle"></i>
                            <a href="{{ animal.additional_info }}" target="_blank">More Info</a>
                        </span>
            {% endif %}
            <span>
                        <i class="fas fa-tree"></i> {{ animal.trails.count }} Trails
                    </span>
        </div>
        <a href="{% url 'animal-details' animal.pk %}" class="trail-details-btn">
            View Details
        </a>
    </div>
</div>

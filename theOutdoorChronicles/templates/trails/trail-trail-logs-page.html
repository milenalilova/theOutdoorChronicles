{% extends 'base.html' %}

{% block title %}
    Trail's Trail Logs Page
{% endblock %}

{% block main_content %}
    <h1>This is the Trail's Trail Logs Page</h1>

    {% for log in trail_logs %}
        <p>
            {{ log.user }}
            <a href="{% url 'trail-log-details' log.pk %}">See Details</a>
        </p>
    {% endfor %}

{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Trail Photos Page
{% endblock %}

{% block main_content %}
    <h1>This is the Trail Photos Page</h1>

    {% for photo in photos %}
         <p>
            <a href="{% url 'photo-details' photo.id %}">
                <img src="{{ photo.image.url }}" alt="Photo" style="max-width: 300px;">
            </a>
        </p>
    {% endfor %}

{% endblock %}

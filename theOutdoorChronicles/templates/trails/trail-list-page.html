{% block title %}
    Trail List Page

{% block main_content %}
    <h1>This is the Trail List Page</h1>

    {% for trail in trails %}
        {{ trail.name }}
        {{ trail.location }}
        <a href="{% url 'trail-details' trail.pk %}">Trail Details</a>
    {% endfor %}
{% endblock %}

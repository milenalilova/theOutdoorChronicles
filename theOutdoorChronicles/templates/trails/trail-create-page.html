{% extends 'base.html' %}

{% block title %}
    Create Trail Page
{% endblock %}

{% block main_content %}
    <div class="feed-header">
        <h1>Create a New Trail</h1>
        <p class="feed-subtitle">Add a new trail to the database with detailed information</p>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Trail</button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Edit Trail Page
{% endblock %}

{% block main_content %}
    <div class="trails-header">
        <h1>Edit Trail Details</h1>
        <p class="trails-subtitle">Update the information for this trail</p>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit Trail</button>
    </form>
{% endblock %}
